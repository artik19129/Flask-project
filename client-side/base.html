<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Flask</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% block active1 %} {% endblock %}" aria-current="page" href="/">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% block active2 %} {% endblock %}" href="/users">Пользователи</a>
            </li>
            {% if session['is_auth'] %}
              <li class="nav-item">
                <a class="nav-link {% block active3 %} {% endblock %}" href="/ucp">Личный Кабинет</a>
              </li>
            {% endif %}
          </ul>
            <form class="d-flex" action="/search" method="POST">
                <input class="form-control me-2" type="search" name="name" placeholder="Найти пользователя">
                <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
            {% if not session['is_auth'] %}
                <div class="col-md-5">
                    <button type="button" id="btn_auth" class="nav_auth btn btn-primary">Войти</button>
                    <button type="button" id="btn_reg" class="btn btn-warning">Зарегистрироваться</button>
                </div>
            {% else %}
                <div class="col-md-5">
                    <button type="button" id="btn_logout" class="nav_logout btn btn-danger">Выйти</button>
                </div>
            {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
        {% block body %} {% endblock %}
    </div>
    {% if session['is_auth'] %}
        <script src="{{ url_for('static', filename='js/ucp.js') }}"></script>
    {% endif %}
    {% block scripts %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
